name: Publish Docker image

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  get-version:
    name: Get version to deploy
    runs-on: ubuntu-latest
    steps:
    - name: Set tag from input
      if: ${{ github.event.inputs.nuget-version != '' }}
      env:
        TAG: ${{ github.event.inputs.nuget-version }}
      run: echo "VERSION=${TAG#v}" >> $GITHUB_ENV
    - name: Set version variable from tag
      if: ${{ github.ref_type == 'tag' }}
      env:
        TAG: ${{ github.ref_name }}
      run: echo "VERSION=${TAG#v}" >> $GITHUB_ENV

  build:
    needs: get-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: replace
        uses: cschleiden/replace-tokens@v1
        with:
            files: '["**/index.html","**/version.js","**/DefaultSettingsHelper.cs"]'
        env:
            VERSION_TOKEN: v${{ needs.get-version.outputs.VERSION }}

      - name: Build and push the Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          file: ./src/Server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/drogecode.knrm.oefenrooster:${{ needs.get-version.outputs.VERSION }}
          labels: ${{ steps.meta.outputs.labels }}
