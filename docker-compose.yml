version: '3.8'

services:
  db:
    image: postgres:15.1
    restart: always
    environment:
      - POSTGRES_USER=postgresUser
      - POSTGRES_PASSWORD=postgresPW
      - POSTGRES_DB=postgresDB
    ports:
      - '5432:5432'
    volumes: 
      - D:/programming/dockerData/postgres-data:/var/lib/postgresql/data
  drogecode.knrm.oefenrooster.server:
    image: ${DOCKER_REGISTRY-}drogecodeknrmoefenroosterserver
    restart: always
    environment:
      - ConnectionStrings__postgresDB=host=host.docker.internal;port=5432;database=postgresDB;username=postgresUser;password=postgresPW
    build:
      context: .
      dockerfile: src/Server/Dockerfile
volumes:
  db:
    driver: D:/programming/dockerData/postgres-data