services:
  db:
    image: postgres:16.8
    restart: always
    environment:
      - POSTGRES_USER=postgresUser
      - POSTGRES_PASSWORD=postgresPW
      - POSTGRES_DB=oefenroosterDebug
    ports:
      - 5432:5432
    volumes: 
      - D:/programming/dockerData/postgres-data_16:/var/lib/postgresql/data
  drogecode.knrm.oefenrooster.server:
    image: kanman/drogecode.knrm.oefenrooster:latest
    restart: always
    environment:
      - database__username=postgresUser
      - database__password=postgresPW
      - database__FQDN=host.docker.internal
      - database__name=BackupProd2
      - database__port:5432
    build:
      context: .
      dockerfile: src/Server/Dockerfile
    ports:
        - 6080:80
        - 6443:443